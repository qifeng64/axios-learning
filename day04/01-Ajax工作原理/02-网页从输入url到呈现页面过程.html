<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 网页从输入url到呈现过程
        
        1.DNS解析 :  把域名解析成ip地址
        2.TCP连接三次握手 :  建立 安全可靠的传输协议
            2.1 什么是TCP : 一种 传输控制协议
            2.2 TCP作用 :  保证HTTP网络传输是 安全 + 可靠的 （检测客户端 与 服务器的网卡是不是通的）
            2.3 TCP三次握手 : 
                第一次:  浏览器  -> 服务器   (你能听到我说话吗?,检测浏览器:发送)
                第二次:  服务器  -> 浏览器   (我听到了,你能听到我说话吗。 检测浏服务器: 接收 + 发送)
                第三次:  浏览器 -> 服务器    (嗯,我听到了. 检测浏览器: 接收)
        3.HTTP请求 : 网络传输协议
            3.1 浏览器发送请求  ajax发送请求
            3.2 服务器处理请求  
            3.3 服务器响应请求  服务器响应html格式文件
        4.服务器响应数据之后,渲染引擎开始渲染页面
            4.1 解析html ：得到dom树
            4.2 解析css  ：得到样式树
            4.3 渲染树 = dom树 + 样式树 
            4.4 渲染引擎 开始绘制渲染树，并呈现页面
            
        */
    </script>
  </body>
</html>
