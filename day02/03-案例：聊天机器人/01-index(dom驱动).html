<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 引入样式表 rel href -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="./lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./lib/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="./lib/scroll.js"></script>
    <title>聊天机器人</title>
  </head>

  <body>
    <div class="wrap">
      <!-- 头部 Header 区域 -->
      <div class="header">
        <h3>蛋蛋同学</h3>
        <img src="img/person01.png" alt="icon" />
      </div>
      <!-- 中间 聊天内容区域 -->
      <div class="main">
        <ul class="talk_list" style="top: 0px">
          <li class="left_word">
            <img src="img/person01.png" />
            <span>你好</span>
          </li>
          <!-- <li class="right_word">
					<img src="img/person02.png" />
					<span>你好哦</span>
				</li> -->
        </ul>
        <!-- 右侧滚动条 -->
        <div class="drag_bar" style="display: none">
          <div
            class="drager ui-draggable ui-draggable-handle"
            style="display: none; height: 412.628px"
          ></div>
        </div>
      </div>
      <!-- 底部 消息编辑区域 -->
      <div class="footer">
        <img src="img/person02.png" alt="icon" />
        <input type="text" placeholder="说的什么吧..." class="input_txt" />
        <input type="button" value="发 送" class="input_sub" />
      </div>
    </div>

    <!-- 引入axios.js -->
    <script src="./lib/axios.js"></script>
    <script>
      /*
      1.点击发送按钮
        1.1 获取输入框文本
        1.2 非空判断
        1.3 生成自己的聊天框
        1.4 发送ajax请求机器人聊天内容
        1.5 生成机器人的聊天框
      */

      // 1. 点击发送按钮
      document
        .querySelector(".input_sub")
        .addEventListener("click", function () {
          // 1.1 获取输入文本  input_txt文本框
          const spoken = document.querySelector(".input_txt").value;
          // console.log(spoken);
          // 1.2 非空判断
          if (spoken == "") {
            alert("请输入聊天内容");
            return;
          }
          // 1.3 生成自己的聊天内容  => 布局中无容器，先创建 设置类名 向容器添加内容
          let li = document.createElement("li");
          // 设置类名
          li.className = "right_word";
          // 设置内容
          li.innerHTML = `
					<img src="img/person02.png" />
					<span>${spoken}</span>
				  `;
          // 添加到列表（父盒子）
          document.querySelector(".talk_list").appendChild(li);
          /* 自动滚动到最底部 */
          resetui();
          /* 清空输入框 不能改spoken */
          document.querySelector(".input_txt").value = "";

          // 1.4 发送ajax请求机器人聊天内容
          axios({
            method: "get",
            url: "http://www.liulongbin.top:3006/api/robot",
            params: { spoken }, // get参数 {spoken: spoken}解构 当属性名与变量名一致时可简写
          }).then((res) => {
            console.log(res);

            /* DOM驱动 数据会有冗余 */

            //  生成自己的聊天内容  => 布局中无容器，先创建 设置类名 向容器添加内容
            let li = document.createElement("li");
            // 设置类名
            li.className = "left_word";
            // 设置内容
            li.innerHTML = `
					<img src="img/person01.png" />
					<span>${res.data.data.info.text}</span>
				  `;
            // 添加到列表（父盒子）
            document.querySelector(".talk_list").appendChild(li);
            /* 自动滚动到最底部 */
            resetui();
          });
        });
    </script>
  </body>
</html>
