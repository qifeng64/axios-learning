<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       /* get请求与post请求区别 
       1.传参方式不同
            get : 直接在url后面拼接
            post : 请求体中发送

       2.传参速度不同
            get : 传输速度快
            post: 传输速度慢
       
        3.数据大小不同
            get : 有大小限制。 不同的浏览器大小限制有区别
            post : 没有限制
                * 一般有文件上传的都是post

       4.安全性不同
            get : 安全性低
            post: 安全性高
                * 登录注册一般都是post
       */
    </script>
</body>
</html>
